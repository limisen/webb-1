<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="3">0001</td>
            <td>0010</td>
            <td>0011</td>
            <td>0100</td>
        </tr>
        <tr>
            <td colspan="2">0110</td>
            <td rowspan="2">1000</td>
        </tr>
        <tr>
            <td>1010</td>
            <td>1011</td>
        </tr>
    </table>
</body>

</html>
